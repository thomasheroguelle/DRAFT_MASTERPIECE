<div class="container">
  <div class="card">
    <h1>Connexion</h1>
    <form>
      <div class="form-group">
        <label>Email</label>
        <input
          type="email"
          [(ngModel)]="email"
          [ngModelOptions]="{ standalone: true }"
          class="form-control"
          id="email"
          placeholder="Enter Email"
        />
      </div>

      <div class="form-group">
        <label>Password</label>
        <input
          type="password"
          [(ngModel)]="password"
          [ngModelOptions]="{ standalone: true }"
          class="form-control"
          id="password"
          class="form-control"
          placeholder="Enter Password"
        />
      </div>

      <button type="submit" class="btn btn-primary" (click)="Login()">
        Connexion
      </button>
    </form>
  </div>
  <p>Don't have an account yet? <a routerLink="/register">Sign up</a></p>
</div>
