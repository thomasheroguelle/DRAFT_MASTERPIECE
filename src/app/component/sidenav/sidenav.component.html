<mat-toolbar>
  <div class="user-account" (click)="sidenav.toggle()">
    <p>User account</p>
    <i class="fa-regular fa-user"> </i>
  </div>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav
    style="border: 2px solid rgb(234, 0, 255)"
    #sidenav="matSidenav"
    class="mat-elevation-z8"
  >
    <mat-icon
      class="close-btn"
      (click)="sidenav.toggle()"
      *ngIf="sidenav.opened"
    >
      close
    </mat-icon>

    <h4 class="name">John Smith</h4>
    <p class="designation">Software Engineer</p>

    <mat-divider></mat-divider>

    <button mat-button class="menu-button" routerLink="/home">
      <mat-icon>home</mat-icon>
      <span>Home</span>
    </button>
    <button mat-button class="menu-button" routerLink="/profile">
      <mat-icon>person</mat-icon>
      <span>Profile</span>
    </button>
    <button mat-button class="menu-button" routerLink="/about">
      <mat-icon>info</mat-icon>
      <span>About</span>
    </button>

    <mat-divider></mat-divider>

    <button mat-button class="menu-button" routerLink="/help">
      <mat-icon>help</mat-icon>
      <span>Help</span>
    </button>
  </mat-sidenav>
  <mat-sidenav-content style="border: 12px solid black">
    <div class="content mat-elevation-z8">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
